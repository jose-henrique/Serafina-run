<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Raposo Run</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <img src="./Public/Credits.jpg" alt="credits">

                <canvas id="game-canvas" width="800" height="400"></canvas>

                    <p>Sem música &#128553!</p>

                        <input id="toggleAudio" type="checkbox" onchange="toggleMute()">

                    </label>
                    <p>Com música &#128515!!!</p>
                </div>
            </div>
            <img src="./Public/Instructions.jpg" alt="instructions">
        </div>

        <script src="./game.js"></script>
    </body>
</html>
